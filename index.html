    <link rel="stylesheet" href="style.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(#051e39, #88233a);
      }
      h1 {
        color: gold;
        text-align: center;
        margin-top: 100px;
      }
      #container {
        width: fit-content;
        margin: 100px auto;
      }

      .xoso {
        display: flex;
        border: 4px solid yellow;
        box-shadow: 2px 2px gray;
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
      }

        width: 200px;

.inner-item{

      button {
        background-color: #ea4c89;
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        line-height: 20px;
        list-style: none;
        margin: 0;
        outline: none;
        padding: 10px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: color 100ms;
        vertical-align: baseline;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      button:hover,
      button:focus {
        background-color: #f082ac;
      }

      .bt {
        width: max-content;
        margin: 150px auto;
        text-align: center;
      }
    </style>
